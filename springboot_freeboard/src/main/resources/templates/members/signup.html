<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="p-3">
    <h1>freeboard</h1>
    <strong>members > signup</strong>
    <div class="d-flex justify-content-center">
        <div class="w-100 p-3" style="color:black; background-color:#efefef; border-radius:5px;">
            <form method="post" action="/members/signup">
                <h3>회원가입</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="text" class="form-control is-valid" id="email" name="email" placeholder="email">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <textarea class="form-control" id="password" name="password" placeholder="password"></textarea>
                </div>
                <div class="d-flex justify-content-center p-3">
                    <input class="btn btn-secondary" type="submit" value="submit">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>

</div>

</html>
