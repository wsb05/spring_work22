<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="p-3">
    <h1>freeboard</h1>
    <strong>dropdown > write</strong>
    <div class="d-flex justify-content-center">
        <div class="w-100 p-3" style="color:black; background-color:#efefef; border-radius:5px;">
            <form method="post" action="/board/write">
                <input type="hidden" name="id" th:value="${param.id}"/>
                <h3>글쓰기</h3>
                <div class="mb-3">
                    <label for="title" class="form-label">title</label>
                    <input type="text" class="form-control is-valid" id="title" name="title" placeholder="title">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">content</label>
                    <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                </div>
                <div class="d-flex justify-content-center p-3">
                    <input class="btn btn-secondary" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>

</div>

</html>
